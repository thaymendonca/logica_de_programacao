<meta charset="UTF-8">

<script>

    /* Declarando váriaveis em JS*/

    /* Exemplo 1 */
    var ano = 2021; 

    document.write("Thayná tem " + (ano - 1996) + " anos");
    document.write("<br>");
    document.write("Alice tem " + (ano - 2013) + " anos");
    document.write("<br>");

    ano = 2022; /* não se põe o 'var' novamente pois a variável 'ano' já foi declarada acima */
    document.write("Bela tem " + (ano - 2021) + " anos");
    document.write("<br>");

    document.write("<br>");

    var idadeThayna = 25;
    var idadeAlice = 8;
    var idadeBela = 1;

    var media = (idadeThayna + idadeAlice + idadeBela)/3;

    document.write("A média das idades é " + Math.round(media)); /* Math.round é utilizado para arredondar um valor */

    document.write("<br>");

    var nome = "Thayná";
    document.write("A idade de " + nome + " é " + idadeThayna);

    document.write("<br>");
    document.write("<br>");
    
    /* Exemplo 2 */
    var n = 5;
    document.write("O resultado da fórmula é: " + n * (10 / 20));

</script>
